overwrite: true
# schema: "http://localhost:3000/graphql"
schema: "./schema.graphql"
generates:
  ./src/graphql-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      # noExport: true
      skipTypename: true
      declarationKind: 'interface'
      avoidOptionals:
        field: false
        inputValue: false
        defaultValue: true
      scalars:
        ID: number
